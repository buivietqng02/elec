stages:
  - build
  - deploy

build:dev:
  stage: build
  tags:
    - dev-server
  script:
    - sed -i "s|#CI_PID|$CI_PIPELINE_ID|g" VERSION
    - sed -i "s|#CI_HASH|$CI_COMMIT_SHORT_SHA|g" VERSION
    - sed -i "s|#CI_DATE|$(date -u +%d-%m-%Y)|g" VERSION
    - version=$(<VERSION)
    - sed -i "s|#XM_VERSION|$version|g" app/features/modal/modalVersion.js
    - npm install
    - yarn run build
    - rm -r README.md package-lock.json package.json package-lock.json webpack.common.js webpack.dev.js  webpack.prod.js yarn.lock node_modules
    - mkdir .dist
    - cp -r * .dist
    - mv .dist dist
  only:
    - dev
  artifacts:
    paths:
      - dist

deploy:dev:
  stage: deploy
  tags:
    - dev-server
  script:
    #- sudo rm -rf $SITE_PATH_DEV*
    - sudo cp -r dist/* $SITE_PATH_DEV
    - sudo chown -R www-data:www-data $SITE_PATH_DEV
  only:
    - dev
  dependencies:
    - build:dev

build:la:
  stage: build
  tags:
    - prod-la
  script:
    - sed -i "s|#CI_PID|$CI_PIPELINE_ID|g" VERSION
    - sed -i "s|#CI_HASH|$CI_COMMIT_SHORT_SHA|g" VERSION
    - sed -i "s|#CI_DATE|$(date -u +%d-%m-%Y)|g" VERSION
    - version=$(<VERSION)
    - sed -i "s|#XM_VERSION|$version|g" app/features/modal/modalVersion.js
    - npm install
    - yarn run build:prod
    - mkdir .dist
    - cp -r * .dist
    - mv .dist dist
  only:
    - master
  artifacts:
    paths:
      - dist
    expire_in: 3 days

deploy:la:
  stage: deploy
  tags:
    - prod-la
  script:
    - sudo rm -rf /var/www/xm.iptp.net/html/*
    - sudo cp -r dist/* /var/www/xm.iptp.net/html
    - sudo chown -R nginx:nginx /var/www/xm.iptp.net/html
  only:
    - master
  dependencies:
    - build:la

